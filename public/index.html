<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
      <div class="centerContent">
        <div id="val" class="space textStyle">0</div>
        <button id="INC" type="button" class="btn btn-primary">Increment</button>
        <button id="DEC" type="button" class="btn btn-primary">Decrement</button>

        <button id="CLR" type="button" class="btn btn-primary">Clear</button>
      </div>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
